<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Intro to MapView - Create a 2D map</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        body {
            position: relative;
        }

        .yeMei {
            box-sizing: border-box;
            height: 70px;
            width: 100%;
            background-color: rgb(255,211,155,0.8);
            font-size: 50px;
            color: black;
            padding-left: 40px;
        }

        #basemapGalleryDiv {
            position: absolute;
            top: 70px;
            left: 80%;
            height: 100%;
            width: 200px;
            z-index: 1;
        }

        #other {
            position: absolute;
            z-index: 1;
            right: 80%;
            top: 70%;
        }

        #final {
            height: 350px;
            position: absolute;
            z-index: 1;
            left: 56%;
            top: 70px;
        }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.23/"></script>
    <script>
      require(["esri/Map", "esri/views/MapView", "esri/layers/FeatureLayer", "esri/widgets/BasemapGallery",
      "esri/widgets/Legend","esri/widgets/LayerList","esri/widgets/ScaleBar","esri/widgets/Search","esri/widgets/Editor","esri/widgets/Print"],
    (Map, MapView, FeatureLayer, BasemapGallery,Legend,LayerList,ScaleBar,Search,Editor,Print) => {
        const map = new Map({
          basemap: "topo-vector",
          //layers:[featureLayer]
        });
        const view = new MapView({
          container: "viewDiv", // Reference to the view div created in step 5
          map: map, // Reference to the map object created before the view
          zoom: 10, // Sets zoom level based on level of detail (LOD)
          center: [116.840, 40.371] // longitude, latitude
        });
        const featureLayer = new FeatureLayer({
          url:  "https://www.geosceneonline.cn/server/rest/services/Hosted/%E5%8C%97%E4%BA%AC%E5%B8%82%E5%AF%86%E4%BA%91%E5%8C%BA%E5%9F%BA%E6%9C%AC%E4%BF%A1%E6%81%AF/FeatureServer/0",
          title: "北京市密云区警局分布",
          popupTemplate: {
            title: "北京市密云区警局分布",
            lastEditInfoEnabled: false,
            content: [
              {
                type: "fields",
                fieldInfos: [
                  {
                    fieldName: "name"
                  },

                  {
                    fieldName: "type"
                  }

                ]
              }
            ]
          }

        });

         map.add(featureLayer);

         const featureLayer2 = new FeatureLayer({
          url:  "https://www.geosceneonline.cn/server/rest/services/Hosted/%E5%8C%97%E4%BA%AC%E5%B8%82%E5%AF%86%E4%BA%91%E5%8C%BA%E5%9F%BA%E6%9C%AC%E4%BF%A1%E6%81%AF/FeatureServer/1",
          title: "北京市密云区学校分布",
          popupTemplate: {
            title: "北京市密云区学校分布",
            lastEditInfoEnabled: false,
            content: [
              {
                type: "fields",
                fieldInfos: [
                  {
                    fieldName: "name"
                  },

                  {
                    fieldName: "type"
                  }

                ]
              }
            ]
          }

        });

         map.add(featureLayer2);
        const basemapGallery = new BasemapGallery({
          view:view,
           container:basemapGalleryDiv
        });

        const legend = new Legend({
          view: view,
          container:"other",
            layerInfos:[{
                layer:featureLayer,
                title:"北京市密云区"

            }]

        });

        // view.ui.add(legend, "bottom-right");

        const layerList = new LayerList({
            view: view


        });
     // Adds widget below other elements in the top left corner of the view
        view.ui.add(layerList, {
          position: "top-left"
        });
    var scaleBar = new ScaleBar({
       view: view,
       style:"ruler"
      });
    // Add widget to the bottom right corner of the view
     view.ui.add(scaleBar, {
      position: "bottom-right"
      });
      const searchWidget = new Search({
  view: view
});
// Adds the search widget below other elements in
// the top left corner of the view
view.ui.add(searchWidget, {
  position: "top-right",
  index: 2
});
// At the very minimum, set the Editor's view
const editor = new Editor({
  view: view
});

view.ui.add(editor, "top-left");
const print = new Print({
  view: view,
  container:"final",
  // specify your own print service
  printServiceUrl:
     "https://utility.arcgisonline.com/arcgis/rest/services/Utilities/PrintingTools/GPServer/Export%20Web%20Map%20Task"
});

// Adds widget below other elements in the top left corner of the view
// view.ui.add(print, {
//   position: "top-right"
// });

      });
    </script>
</head>
<body>
    <div id="basemapGalleryDiv"></div>
    <div class="yeMei">北京密云区基本信息</div>
    <div id="viewDiv"></div>
    <div id="other"></div>
    <div id="final"></div>
</body>
</html>
